# Docker Compose - Production Mode
# Run: docker-compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  # ===========================================
  # Backend API (Production)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: viva-backend-prod
    ports:
      - "8000:8000"
    volumes:
      # Only mount data directory, not source code
      - ./data:/app/data:ro
      - model-cache:/app/models
    environment:
      - DEBUG=false
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
      - PROFESSOR_AUDIO_PATH=/app/data/professor_audio/professor.wav
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - viva-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Ollama LLM Server (Production)
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: viva-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=4
    networks:
      - viva-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    # GPU support for production
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ===========================================
  # ChromaDB Vector Database (Production)
  # ===========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: viva-chromadb-prod
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - viva-network
    restart: always

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: viva-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - viva-network
    restart: always

networks:
  viva-network:
    driver: bridge

volumes:
  ollama-data:
  chroma-data:
  model-cache:

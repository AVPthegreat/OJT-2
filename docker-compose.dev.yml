# Docker Compose - Development Mode
# Run: docker-compose -f docker-compose.dev.yml up

version: "3.8"

services:
  # ===========================================
  # Backend API with hot reload
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: viva-backend-dev
    ports:
      - "8000:8000"
      - "5678:5678" # Python debugger port
    volumes:
      # Mount source code for live reload
      - ./backend:/app
      # Mount data directory
      - ./data:/app/data
      # Persist Python packages
      - backend-packages:/home/appuser/.local
    environment:
      - DEBUG=true
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
      - PROFESSOR_AUDIO_PATH=/app/data/professor_audio/professor.wav
    depends_on:
      - ollama
      - chromadb
    networks:
      - viva-network
    restart: unless-stopped

  # ===========================================
  # Ollama LLM Server
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: viva-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - viva-network
    restart: unless-stopped
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ===========================================
  # ChromaDB Vector Database
  # ===========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: viva-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - viva-network
    restart: unless-stopped

  # ===========================================
  # Frontend (for future)
  # ===========================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #     target: development
  #   container_name: viva-frontend-dev
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
